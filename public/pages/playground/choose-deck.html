<div class="mtg-dialog" ng-show="initShow" ng-controller="GameModalCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <select form-input form-label="Choose deck" name="deck" id="deck" ng-model="deck" ng-options="item.cards as item.name for item in deckList"></select>
            </div>
            <div class="modal-footer">
                <button class="btn-sm btn-primary" ng-click="choosePlayDeck()">Choose</button>
            </div>
        </div>
    </div>
</div>
