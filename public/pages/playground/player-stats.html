<div class="modal fade" id="player-stats" tabindex="-1" role="dialog" aria-hidden="true"
     ng-controller="GameModalCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="player-stats">
                    <table class="table table-striped table-condensed">
                        <thead>
                        <tr>
                            <th>Stats</th>
                            <th>You</th>
                            <th>Opponent</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Life</td>
                            <td class="bottom_helper_block"><span class="life-counter bottom">{{my.hitpoints}}</span></td>
                            <td class="top_helper_block"><span class="life-counter top">20</span></td>
                        </tr>
                        <tr>
                            <td>Infection</td>
                            <td class="bottom_helper_block"><span class="infection-counter bottom">{{my.infection}}</span></td>
                            <td class="top_helper_block"><span class="infection-counter top">60</span></td>
                        </tr>
                        <tr>
                            <td>Library</td>
                            <td class="bottom_helper_block"><span class="library-counter bottom">60</span></td>
                            <td class="top_helper_block"><span class="library-counter top">60</span></td>
                        </tr>
                        <tr>
                            <td>Hand</td>
                            <td class="bottom_helper_block"><span class="hand-counter bottom">0</span></td>
                            <td class="top_helper_block"><span class="hand-counter top">0</span></td>
                        </tr>
                        <tr>
                            <td>Graveyard</td>
                            <td class="bottom_helper_block"><span class="graveyard-counter bottom">0</span></td>
                            <td class="top_helper_block"><span class="graveyard-counter top">0</span></td>
                        </tr>
                        <tr>
                            <td>Exile</td>
                            <td class="bottom_helper_block"><span class="exile-counter bottom">0</span></td>
                            <td class="top_helper_block"><span class="exile-counter top">0</span></td>
                        </tr>
                        <tr>
                            <td>Battlefield</td>
                            <td class="bottom_helper_block"><span class="battlefield-counter bottom">0</span></td>
                            <td class="top_helper_block"><span class="battlefield-counter top">0</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <div id="my-hitpoints" class="btn-group pull-left">
                    <button class="btn-sm" ng-click="changePoints('hitpoints','lose')">-</button>
                    <span class="btn btn-default btn-sm">{{my.hitpoints}}</span>
                    <button class="btn-sm" ng-click="changePoints('hitpoints','gain')">+</button>
                </div>
                <div id="my-infection" class="btn-group pull-left">
                    <button class="btn-sm" ng-click="changePoints('infection','lose')">-</button>
                    <span class="btn btn-default btn-sm">{{my.infection}}</span>
                    <button class="btn-sm " ng-click="changePoints('infection','gain')">+</button>
                </div>
                <button data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
