<alert alert-severity="danger" ng-show="signUpMsg">
    <strong>{{signUpMsg}}</strong>
</alert>

<div class="login-screen">
    <div class="login-form">
        <h3>Register</h3>
        <form name="registerUser">
            <input form-input form-label="Username" placeholder="Username" type="text" name="username" id="username" ng-model="user.username" />
            <input form-input form-mailcheck form-label="E-Mail" placeholder="E-Mail" type="email" name="email" id="email" ng-model="user.email" />
            <input form-input form-label="Password" placeholder="Password" type="password" name="password" id="password" ng-model="user.password" />
            <button class="btn-primary" ng-click="register()">Register</button>
        </form>
    </div>
</div>
