<div class="row">
    <div class="col-md-6">
        <h3 i18n-msg="messages.template.params"></h3>
        <tabset>
            <tab heading="common.language.{{ key }}" ng-if="value" ng-repeat="(key, value) in languages">
                <div class="tabset-content">
                    <div ng-repeat="field in template.parameters" >
                        <label>
                            <span ng-bind="field['label_' + key]"  class="ng-scope" ></span>
                        </label>
                        <div ng-if="field.dataType !== 'TEXT'">
                            <input id="input_{{ key + $index }}" type="{{ field.dataType.toLowerCase() }}" ng-blur="replaceKeywords(field.name, $index, key, false, false, true)" placeholder="{{ placeholder(field.name) }}" form-input name="{{ field.name + '_' + key }}" ng-model="field['data_' + key]"/>
                        </div>
                        <div ng-if="field.dataType === 'TEXT'">
                            <textarea id="text_{{ key + $index }}" form-textarea ng-model="field['data_' + key]" ng-blur="replaceKeywords(field.name, $index, key, false, false, true)" placeholder="{{ placeholder(field.name) }}" name="{{ field.name + '_' + key }}" ></textarea>
                        </div>
                        <br />
                    </div>
                </div>
            </tab>
        </tabset>
    </div>

    <div class="col-md-6">
        <h3 i18n-msg="messages.template.preview"></h3>
        <div ng-repeat="(key, value) in languages" ng-if="value">
            <label>
                <span i18n-msg="common.language.{{ key }}" class="ng-scope"></span>
            </label>
            <br />
            <p ng-bind-html="template['body_' + key]"></p>
            <br />
        </div>
    </div>
</div>
